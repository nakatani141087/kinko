<script type="text/javascript">

$(function(){
    $(".box").animate({left:"30px"}, 1000);

    $(".box").hover(
      function(){
        $(this).css("background-color","#669933");
        var tx = $(this).attr("title");
        $("#linkText").text("→ "+tx);
        $("#linkText").fadeIn("fast");
      } ,
      function(){
        $(this).css("background-color","#FFCC66");
        $("#linkText").text("");
        $("#linkText").fadeOut("fast");
      }
    );
  });
